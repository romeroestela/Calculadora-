<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa1975d34f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculadora">
        <section id="display">
            <div id="operation"></div>
            <div id="result">0</div>
        </section>
        <section id="buttons">
            <button class="btn operator operation1" id="clear"><i class="fa-solid fa-c"></i></button>
            <button class="btn operator operation1" id="change-symbol"><i class="fas fa-plus-minus"></i></button>
            <button class="btn operator operation1" id="percentage"><i class="fa-solid fa-percent"></i></button>
            <button class="btn operator operation2" id="division"><i class="fa-solid fa-divide"></i></button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator operation2" id="multiply"><i class="fa-solid fa-xmark"></i></button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator operation2" id="subtract"><i class="fa-solid fa-minus"></i></button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator operation2" id="addition"><i class="fa-solid fa-plus"></i></button>

            <button class="btn cero">0</button>
            <button class="btn">,</button>
            <button class="btn operator operation2" id="equals"><i class="fa-solid fa-equals"></i></button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
